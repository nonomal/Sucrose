# Video Settings
vo=gpu
hwdec=auto
hwdec-codecs=all
profile=low-latency
interpolation=no
framedrop=decoder
fullscreen=yes
scale-antiring=0
temporal-dither=no

# Audio Settings
audio-buffer=0.2
audio-channels=stereo
volume-max=100
audio-samplerate=48000

# General Performance Settings
cache=no
gpu-context=win
video-sync=display-desync
demuxer-seekable-cache=no
demuxer-max-bytes=64M
demuxer-max-back-bytes=16M
keep-open=no